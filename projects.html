<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>资源库</h1>
  <ul>
    <!-- 这里填写实际的网络下载网址 -->
    <li><a href="https://example.com/downloads/resource1.pdf" download>资源1（示例PDF文件）</a></li>
    <li><a href="https://example.com/downloads/resource2.docx" download>资源2（示例Word文件）</a></li>
    <li><a href="https://example.com/downloads/resource3.zip" download>资源3（示例压缩文件）</a></li>
  </ul>
</body>

</html>
